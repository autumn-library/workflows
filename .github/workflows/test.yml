name: Тестирование

on: 
  workflow_call:
    inputs:
      oscript_version:
        required: false
        default: ""
        type: string
      test_script_path:
        required: false
        type: string
        default: ./tasks/test.os

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        oscript_version: 
          - ${{ inputs.oscript_version }}
        
    steps:
      - name: Актуализация
        uses: actions/checkout@v4

      - name: Установка свойств git
        shell: bash
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
      - name: Вычисление версии OneScript
        shell: bash
        id: extract_oscript_version
        run: |
          set -ex
          extracted_version=$(cat packagedef | grep ".ВерсияСреды(" | sed 's|[^"]*"||' | sed -r 's/".+//' || true)
          if [ -n '${{ inputs.oscript_version }}' ]
          then
            version='${{ inputs.oscript_version }}'
          elif [ -n "$extracted_version" ]
          then
            version="$extracted_version"
          else
            version='stable'
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Установка OneScript
        uses: otymko/setup-onescript@v1.4
        with:
          version: ${{ steps.extract_oscript_version.outputs.version }}

      - name: Установка зависимостей
        run: |
          opm install opm
          opm install -l --dev
          
      - name: Тестирование
        run: oscript ${{ inputs.test_script_path}}
